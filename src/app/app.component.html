<script src="//cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.6.4/angular-sanitize.min.js"></script>
<script src="/bower_components/angular-read-more/readmore.min.js"></script>
<script src="./node_modules/recordrtc/RecordRTC.js"></script>
<link href="https://unpkg.com/@angular/material/core/theming/prebuilt/indigo-pink.css" rel="stylesheet">

<mat-toolbar class="toolbar" >
  <span>Fusion Voice Search Demo</span>
</mat-toolbar>

<div class="wrapper">



<div class="box">

  <div id="leftcolumn">
  <div class="search-box">
    <span class="icon"><i class="fa fa-search"></i></span>
    <input type="search" id="search" [(ngModel)]="search" (keyup.enter)="onKeyUp(search)  " />
  </div>


    <div class="results">


      <P>{{noResults}}</P>

      <!--List amount of results-->


      <div class="list-group">
        <div *ngFor="let r of resp" class="list-group-item">
          <a href="{{r.id}}" class="questionTitle">{{r.q_title}}</a>
          <!--<b class="questionTitle">{{r.q_title}}</b>-->

          <!--<b>Question</b>-->

          <p data-dd-collapse-text="100" class="questionText"><b>Question: </b>{{r.question_txt}}</p>
          <p class="answerText"><b>Accepted Answer: </b> {{r.accepted_answer_txt}}</p>

        </div>
      </div>
    </div>
  </div>

<div id="rightcolumn">
<div class="voice-searchIcon-container">
<div class="start-recording" [ngStyle]="{ 'background-color': getRecordColour(), 'border-radius' : getRecordBtnRadius() }" (click)="recordPress()"><div class="mc"></div></div>
<!--</<div class="start-recording" (click)="recordPress()"><div class="mc"></div></div>div>-->
</div>

  <p>Results Found: {{numberOfResults}}</p>

  <div class="searchHistory">
  <div class="list-group">
    <b id="recentSearchesHeader"> Recent Searches</b>
    <!-- Links to detail level -->
    <div class="list-group-item searchHistoryItem" *ngFor="let x of searchHistory"><p> {{x}}<p></p></div>
  </div>
</div>
</div>







</div>
</div>
